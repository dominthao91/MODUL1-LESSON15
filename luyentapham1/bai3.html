<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tạo hàm 2 tham số</title>
</head>
<body>
<script>
function compare(a,b) {
    a = +prompt('nhập vào tham số thứ nhất');
    b = +prompt('nhập vào tham số thứ 2');
    if (a > b){
        alert('tham số thứ nhất lớn hơn tham số thứ hai');
    }else {
        let total = a + b;
        document.write('tổng hai tham số = '+total);
    }
}compare();
</script>
</body>
</html>
