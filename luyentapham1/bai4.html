<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thêm hiện thị alert</title>
</head>
<body>
<script>
    function addNumbers() {
        let firstNum = 4;
        let secondNum = 8;
        result = firstNum + secondNum;
        return result;
    }

    result = 0;
    alert('result trước khi gọi hàm là ' + result);
    result = addNumbers();
    alert('result sau khi gọi hàm là ' + result);
</script>
</body>
</html>
