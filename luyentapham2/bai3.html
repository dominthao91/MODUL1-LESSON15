<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính gia thừa của số nguyên bất kì</title>
</head>
<body>
<script>
    function tinhgiathua(n) {
        let giaithua = n;
        for (let i = n - 1; i >= 1; i--) {
            giaithua *= i;
        }
        return giaithua;
    }
    alert(tinhgiathua(4));

</script>
</body>
</html>
