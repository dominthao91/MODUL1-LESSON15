<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính bình phương của hàm đưa vào</title>
</head>
<body>
<script>
    function squaref() {
        let load = Math.pow(prompt('nhập vào số bất kì'), 2);
        alert('bình phương số bạn nhập vào =' + load);
    }

    squaref();
</script>
</body>
</html>
